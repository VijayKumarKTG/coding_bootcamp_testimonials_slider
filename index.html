<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="template">
        <div class="template__first-part">
          <div class="template__img">
            <div>
              <img
                src="./images/image-tanya.jpg"
                alt="Tanya UX Engineer"
                id="image"
              />
            </div>
          </div>
          <div class="template__button">
            <img src="./images/icon-prev.svg" alt="icon-previous" id="prev" />
            <img src="./images/icon-next.svg" alt="icon-next" id="next" />
          </div>
        </div>
        <div class="template__second-part">
          <div class="template__desc">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </div>
          <div class="template__author">
            <strong id="name">
              Tanya Sinclair
            </strong>
            <span id="job">
              UX Engineer
            </span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/VijayKumarKTG"
          >Vijay Kumar</a
        >.
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
